<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order Flow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Order Flow</h1>
        
        <div class="step">
            <h3>Step 1: Add Test Items to Cart</h3>
            <button onclick="addTestItemsToCart()">Add Test Items to Cart</button>
            <div id="cartStatus"></div>
        </div>
        
        <div class="step">
            <h3>Step 2: Create Test Order Data</h3>
            <button onclick="createTestOrderData()">Create Order Data in Session Storage</button>
            <div id="orderDataStatus"></div>
        </div>
        
        <div class="step">
            <h3>Step 3: Test Payment Flow</h3>
            <button onclick="testEsewaPayment()">Test eSewa Payment</button>
            <button onclick="checkSessionStorage()">Check Session Storage</button>
            <div id="paymentStatus"></div>
        </div>
        
        <div class="step">
            <h3>Step 4: Navigate to Checkout</h3>
            <button onclick="goToCheckout()">Go to Checkout Page</button>
            <button onclick="goToCheckoutWithParams()">Go to Checkout with Payment Params</button>
        </div>
        
        <div class="step info">
            <h3>Session Storage Contents</h3>
            <button onclick="displaySessionStorage()">Refresh Session Storage</button>
            <pre id="sessionStorageContent"></pre>
        </div>
    </div>

    <script>

            const testCart = [

                    id: "test-product-1",
                    name: "Test Product 1",
                    price: 50,
                    quantity: 1,
                    image: "/placeholder.jpg"
                },
                {
                    id: "test-product-2", 
                    name: "Test Product 2",
                    price: 60,
                    quantity: 1,
                    image: "/placeholder.jpg"
                }
            ];
            
            localStorage.setItem('cart', JSON.stringify(testCart));
            document.getElementById('cartStatus').innerHTML = '<div class="success">✓ Test items added to cart</div>';
            displaySessionStorage();
        }
        
        function createTestOrderData() {
            const orderData = {

                paymentMethod: "esewa",

            sessionStorage.setItem('orderData', JSON.stringify(orderData));

            document.getElementById('paymentStatus').innerHTML = '<div class="success">✓ eSewa payment parameters ready</div>';

        function checkSessionStorage() {
            const orderData = sessionStorage.getItem('orderData');
            if (orderData) {
                document.getElementById('paymentStatus').innerHTML = '<div class="success">✓ Order data found in session storage</div>';
            } else {
                document.getElementById('paymentStatus').innerHTML = '<div style="background: #f8d7da; border-color: #f5c6cb; padding: 10px; border-radius: 3px;">✗ No order data in session storage</div>';
            }
            displaySessionStorage();
        }
        
        function goToCheckout() {
            window.open('http://localhost:3000/checkout', '_blank');
        }
        
        function goToCheckoutWithParams() {
            const params = new URLSearchParams({

            window.open(`http://localhost:3000/checkout?${params.toString()}`, '_blank');
        }
        
        function displaySessionStorage() {
            const content = {
                orderData: sessionStorage.getItem('orderData'),
                cart: localStorage.getItem('cart')
            };
            
            document.getElementById('sessionStorageContent').textContent = JSON.stringify(content, null, 2);
        }
        
        // Initialize display
        displaySessionStorage();
    </script>
</body>
</html>
